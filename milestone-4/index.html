<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Resumeenerator</title>
  </head>
  <body>
    <div class="main"">
      <div class="subdiv">
        <h2>Resume Builder</h2>
        <div class="Personal">
          <h3>Personal Information</h3>

          <div class="Flex">
            <div class="col">
              <label
                ><div>Name<span>*</span></div>
                <input
                  type="text"
                  placeholder="name"
                  id="First-name"
                  required
                />
              </label>
              <label
                ><div>Email<span>*</span></div>
                <input type="email" placeholder="email" id="Email" required />
              </label>
            </div>
            <div class="col">
              <label
                ><div>Cell Number<span>*</span></div>
                <input
                  type="number"
                  placeholder="number"
                  id="Number"
                  required
                />
              </label>
              <label>
                <div>Uplode Your Picture<span>*</span></div>
                <input
                  type="file"
                  placeholder="Picture"
                  id="Picture"
                  accept="image/*"
                  required
                />
              </label>
            </div>
          </div>
        </div>
        <div class="About">
          <h3>About</h3>
          <div class="Flex">
            <label>
              <div>Your Field<span>*</span></div>
              <input type="text" placeholder="Your Field" id="your-field" />
            </label>
            <label>
              <div>About<span>*</span></div>
              <input type="text" placeholder="About" id="About" />
            </label>
          </div>
        </div>
        <div class="Education" id="Edu">
          <div id="cen">
            <div><h3>Education </h3><span>*</span></div>
          </div>
          <div class="Flex">
            <div class="col" id="col">
              <label
                ><div>Year<span>*</span></div>
                <input
                  type="number"
                  placeholder="Educational Year e.g:2000-2011"
                  id="Year"
                  required
                />
              </label>
              <label>
                <div>Education<span>*</span></div>
                <input
                  type="text"
                  id="Edu"
                  placeholder="Your Education"
                  required
                />
              </label>
            </div>
            <label
              ><div>Institute<span>*</span></div>
              <input
                type="text"
                id="Ins"
                placeholder="Educational Institute"
                required
              />
            </label>
          </div>
        </div>
        <div class="Experience">
          <div id="cen">
            <div><h3>Experience</h3><span>*</span></div>
          </div>
          <div class="Flex">
            <div class="col">
              <label
                ><div>Dueration<span>*</span></div>
                <input
                  type="number"
                  placeholder="Work Dueration"
                  id="Dueration"
                  required
                />
              </label>
              <label
                ><div>Tittle<span>*</span></div>
                <input type="text" id="Title" placeholder="Tittle" required />
              </label>
            </div>
            <label
              ><div>Experience<span>*</span></div>
              <input
                type="text"
                id="Exp"
                placeholder="Your Experience"
                required
              />
            </label>
          </div>
        </div>
        <div class="Skills">
          <div id="cen">
            <div><h3>Skills</h3><span>*</span></div>
          </div>
          <div class="col Flex">
            <label>
              <input
                type="text"
                placeholder="Your Skills"
                id="Skills"
                required
                style="display: inline"
              />
            </label>
          </div>
        </div>
        <div id="submit">
          <button id="sub-btn">Generate Resume</button>
        </div>
      </div>
    </div>
    <div id="resumeOutput"> </div>
    <script src="script.js"></script>
  </body>
</html>
